<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        p {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        form {
            margin-top: 15px;
        }

        button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<h1>Leaderboard</h1>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Points</th>
    </tr>
    </thead>
    <tbody id="leaderboard-body">
    <!-- Leaderboard rows will be dynamically added here -->
    </tbody>
</table>

<form action="/logout">
    <button type="submit">Logout</button>
</form>

<script>
    // Verify WebSocket Connection
    const socket = new WebSocket("ws://" + window.location.host + "/wsLeaderboard");

    socket.onopen = function(event) {
        console.log("WebSocket connection established.");
    };

    socket.onerror = function(error) {
        console.error("WebSocket error:", error);
    };

    // Verify WebSocket Message Handling
    socket.onmessage = function(event) {
        console.log("Message received from server:", event.data);
        const message = JSON.parse(event.data);
        console.log("Parsed message:", message);
        // Update leaderboard based on the received message
        const leaderboardRow = `<tr><td>${message.username}</td><td>${message.gamePoints}</td></tr>`;
        document.getElementById("leaderboard-body").innerHTML += leaderboardRow;
    };
</script>
</body>
</html>
